<div class="row justify-content-center align-items-center" style="min-height: 90vh; margin: 0 !important;">
    <div class="col-6 login_left">
        <img src="/assets/Fondo3.jpg" class="img_logo" alt="No se pudo cargar">
    </div>
    <div class="col-6">
        <form class="row justify-content-center align-items-center">
            <div class="col-sm-10 mb-2">
              <input type="email" class="form-control"  [(ngModel)]="email"  [ngModelOptions]="{standalone: true}" placeholder="Ingrese su correo">
            </div>
            <div class="col-sm-10 mb-2">
              <input type="password" class="form-control" [(ngModel)]="password"  [ngModelOptions]="{standalone: true}" placeholder="Ingrese su contraseña">
            </div>
            <div class="col-sm-10 mb-2">
                <button class="btn btn-success form-control" (click)="Login()">Iniciar Sesion</button>
            </div>
          </form>

        </form> -->
    </div>
</div>
